<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Play this fun game about mario" />

        <link rel="shortcut icon" href="./src/images/icon.svg" type="image/x-icon" />

        <title>Mario Jump</title>
        <link rel="stylesheet" href="./src/css/styles.css" />
        <link rel="stylesheet" href="./src/css/reset.css" />
    </head>

    <body>
        <div class="game-board">
            <img src="./src/images/clouds.png" alt="clouds" class="clouds" width="330" />
            <img src="./src/images/mario.gif" alt="mario" class="mario" width="150" />
            <img src="./src/images/pipe.png" alt="pipe" class="pipe" width="75" />
            <div class="game-over">
                <img src="./src/images/game-over-final.png" alt="game-over" width="450" />
                <p>Press *SPACE* to play again</p>
            </div>
        </div>
        <script src="./src/js/index.js"></script>
    </body>
</html>
