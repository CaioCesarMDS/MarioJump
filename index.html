<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Play this fun game about mario" />

        <link rel="shortcut icon" href="./src/images/icon.svg" type="image/x-icon" />

        <title>Mario Jump</title>
        <link rel="stylesheet" href="./src/css/styles.css" />
        <link rel="stylesheet" href="./src/css/reset.css" />
    </head>

    <body>
        <audio src="./src/audio/mario-song.m4a" id="background-music" loop hidden muted></audio>
        <audio src="./src/audio/jump.mp3" id="audio-jump" hidden></audio>
        <audio src="./src/audio/punctuation-mark.mp3" id="punctuation-mark-audio" hidden></audio>
        <audio src="./src/audio/game-over.mp3" id="game-over-audio" hidden></audio>
        <div class="main-menu">
            <div id="audio-on-off">
                <img src="./src/images/audio-off.svg" alt="audio-on-off-button" width="25"/>
            </div>
            <div class="menu">
                <div class="game-logo">
                    <img
                        src="./src/images/game-logo.png"
                        alt="mario-jump-logo"
                        width="300"
                    />
                </div>
                <div class="button new-game">
                    <button>NEW GAME</button>
                </div>
                <div class="button load-score">
                    <button>LOAD SCORE</button>
                </div>
            </div>
        </div>
        <div class="game-board">
            <div class="info">
                <div class="standard">
                    <div class="score">
                        SCORE
                        <span id="score">000</span>
                    </div>
                    <div class="time">
                        TIME
                        <span id="time">000</span>
                    </div>
                </div>
                <div class="best-score">
                    <span id="best-score">000</span>
                </div>
            </div>
            <img src="./src/images/clouds.png" alt="clouds" class="clouds" width="330" />
            <img src="./src/images/mario.gif" alt="mario" class="mario" width="150" />
            <img src="./src/images/pipe.png" alt="pipe" class="pipe" width="75" />
            <div class="ground"></div>
            <div class="timer">0</div>
            <div class="game-over">
                <div class="game-over-container">
                    <img
                        src="./src/images/game-over-final.png"
                        alt="game-over"
                        width="450"
                    />
                    <p>Press *SPACE* to play again</p>
                    <div class="button return-menu-btn">
                        <button>BACK TO MENU</button>
                    </div>
                </div>
            </div>
            <div class="pause">
                <p id="pause">||</p>
                <p id="pause-text">PAUSED</p>
            </div>
        </div>
        <script src="./src/js/index.js"></script>
    </body>
</html>
